<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
             box-sizing: border-box;

        }
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif ;
            margin: 15px 30px;
            font-size: 15px;
            padding: 8px;
        } 
        .container{
            background-color: lightgray;
            padding: 5px 20px  15px 20px;
            border: 1px solid lightgray;
            border-radius: 5px;
         }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        select,
        textarea{
          width: 100%;
          padding: 12px;
          border: 1px solid #fff;
          border-radius: 5px;
          margin: 10px;
        }
        fieldset{
            background-color:rgb(152, 202, 209);
            border-radius: 5px;
            border: 1px solid rgb(77, 68, 68);

        }
        .main_heading{
             text-align: center;
        }
        input[type="submit"]{
            background-color: darkgray;
            color: black;
            padding: 20px;
            width: 100%;
            cursor: pointer;

            
        }
        input[type="submit"]:hover{
            background-color: cadetblue;
        }


    </style>
</head>
<body>
    <div class="container">

        <form action="">
            <h1 class="main_heading" >  Payment Form</h1>
            <hr width="80%" size="3" color="black">
            <p>Required field are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name:*<input type="text" name="name" Required ></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>Male <input type="radio" name="gender" id="Male" Required> Female <input type="radio" name="gender" id="female" Required> </p>
        </fieldset>
        <p> Address:<textarea name="Adresss" id="Address" cols="30" rows="8"></textarea>></p>
        <p>Email*<input type="email" name="email" id="email" Required></p>
        <p>Pincode*<input type="number" name="pincode"id="pincode" Required></p>
        <h2>Payment Information*</h2>
        <p>
            Card type:
            <select name="card type" id="card type" Required >
                <option value="">select Card type</option>    
                <option value="master card">mastercard</option>
                <option value="debit">decbit</option>
                <option value="credit">credit</option>
                <option value="jazzcash">jazzcash</option>
                <option value="easypaisa">easypaisa</option>
            </select>
        </p>
        <p>Card Number:*<input type="number" name="number"id="card number" Required></p>
        <p>Expiration date:*<input type ="date"name="exp date" id="exp_date" Required></p>
        <p>CVV:*<input type="password"name="cvv"id="cvv"Required></p>
        <input type="submit" value="PayNow">
    </form>
</div>
</body>
</html>
